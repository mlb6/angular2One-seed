<md-content flex>
  <form style="padding: 20px;">
    <div layout="row" layout-align="center center">
      <md-text-float label="FirstName" ng-model="helloToaster.firstName"> </md-text-float>
      <md-button class="md-raised md-primary" ng-click="helloToaster.sayHello()" ng-disabled="helloToaster.firstName.length==0" aria-label="Say Hello!">Hello!</md-button>
    </div>
  </form>
</md-content>
